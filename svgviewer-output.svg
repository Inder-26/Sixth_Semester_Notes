<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
<!--Background-->
  <rect width="800" height="400" fill="white"/>
<!--Title-->
  <text x="400" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Lexical Analysis Process</text>
<!--Source Code-->
  <rect x="50" y="70" width="200" height="100" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" rx="5"/>
  <text x="150" y="90" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Source Code</text>
  <text x="60" y="120" font-family="Courier New" font-size="14">position = initial +</text>
  <text x="60" y="140" font-family="Courier New" font-size="14">          rate * 60;</text>
<!--Lexical Analyzer-->
  <rect x="320" y="70" width="160" height="100" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" rx="5"/>
  <text x="400" y="90" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Lexical Analyzer</text>
  <text x="400" y="115" font-family="Arial" font-size="12" text-anchor="middle">1. Reads characters</text>
  <text x="400" y="135" font-family="Arial" font-size="12" text-anchor="middle">2. Groups into tokens</text>
  <text x="400" y="155" font-family="Arial" font-size="12" text-anchor="middle">3. Removes whitespace</text>
<!--Token Stream-->
  <rect x="550" y="70" width="200" height="450" fill="#f6ffed" stroke="#52c41a" stroke-width="2" rx="5"/>
  <text x="650" y="90" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Token Stream</text>
<!--Individual Tokens-->
  <rect x="570" y="110" width="160" height="30" fill="white" stroke="#52c41a" stroke-width="1" rx="3"/>
  <text x="580" y="130" font-family="Courier New" font-size="14">position</text>
  <text x="690" y="130" font-family="Arial" font-size="12" fill="#52c41a">(identifier)</text>
  <rect x="570" y="145" width="160" height="30" fill="white" stroke="#52c41a" stroke-width="1" rx="3"/>
  <text x="580" y="165" font-family="Courier New" font-size="14">=</text>
  <text x="650" y="165" font-family="Arial" font-size="12" fill="#52c41a">(operator)</text>
  <rect x="570" y="180" width="160" height="30" fill="white" stroke="#52c41a" stroke-width="1" rx="3"/>
  <text x="580" y="200" font-family="Courier New" font-size="14">initial</text>
  <text x="680" y="200" font-family="Arial" font-size="12" fill="#52c41a">(identifier)</text>
  <rect x="570" y="215" width="160" height="30" fill="white" stroke="#52c41a" stroke-width="1" rx="3"/>
  <text x="580" y="235" font-family="Courier New" font-size="14">+</text>
  <text x="650" y="235" font-family="Arial" font-size="12" fill="#52c41a">(operator)</text>
  <rect x="570" y="250" width="160" height="30" fill="white" stroke="#52c41a" stroke-width="1" rx="3"/>
  <text x="580" y="270" font-family="Courier New" font-size="14">rate</text>
  <text x="670" y="270" font-family="Arial" font-size="12" fill="#52c41a">(identifier)</text>
  <rect x="570" y="285" width="160" height="30" fill="white" stroke="#52c41a" stroke-width="1" rx="3"/>
  <text x="580" y="305" font-family="Courier New" font-size="14">*</text>
  <text x="650" y="305" font-family="Arial" font-size="12" fill="#52c41a">(operator)</text>
  <rect x="570" y="320" width="160" height="30" fill="white" stroke="#52c41a" stroke-width="1" rx="3"/>
  <text x="580" y="340" font-family="Courier New" font-size="14">60</text>
  <text x="665" y="340" font-family="Arial" font-size="12" fill="#52c41a">(number)</text>
  <rect x="570" y="355" width="160" height="30" fill="white" stroke="#52c41a" stroke-width="1" rx="3"/>
  <text x="580" y="375" font-family="Courier New" font-size="14">;</text>
  <text x="650" y="375" font-family="Arial" font-size="12" fill="#52c41a">(delimiter)</text>
<!--Process Flow Arrows-->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1890ff"/>
    </marker>
  </defs>
  <path d="M250,120 L320,120" stroke="#1890ff" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M480,120 L550,120" stroke="#1890ff" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
<!--Symbol Table-->
  <rect x="320" y="200" width="160" height="120" fill="#fff7e6" stroke="#fa8c16" stroke-width="2" rx="5"/>
  <text x="400" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Symbol Table</text>
  <text x="330" y="245" font-family="Courier New" font-size="12">position: identifier</text>
  <text x="330" y="265" font-family="Courier New" font-size="12">initial: identifier</text>
  <text x="330" y="285" font-family="Courier New" font-size="12">rate: identifier</text>
  <text x="330" y="305" font-family="Courier New" font-size="12">60: number</text>
<!--Connection to Symbol Table-->
  <path d="M400,170 L400,200" stroke="#fa8c16" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="440" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#fa8c16">Records identifiers</text>
<!--Next Phase-->
  <path d="M650,320 L650,380 Q650,400 630,400 L180,400 Q160,400 160,380 L160,350" stroke="#1890ff" stroke-width="2" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3"/>
  <text x="400" y="395" font-family="Arial" font-size="14" text-anchor="middle">To Syntax Analysis (Parsing)</text>
</svg>
