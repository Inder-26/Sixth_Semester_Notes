<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">LL(1) Predictive Parsing Table Example</text>
  
  <!-- Grammar Description -->
  <rect x="50" y="50" width="700" height="100" fill="#f0f5ff" stroke="#1890ff" stroke-width="1" rx="5"/>
  <text x="400" y="70" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Grammar (After Left-Recursion Elimination)</text>
  
  <text x="80" y="100" font-family="Courier New" font-size="14">E → T E'</text>
  <text x="80" y="120" font-family="Courier New" font-size="14">E' → + T E' | ε</text>
  <text x="350" y="100" font-family="Courier New" font-size="14">T → F T'</text>
  <text x="350" y="120" font-family="Courier New" font-size="14">T' → * F T' | ε</text>
  <text x="600" y="100" font-family="Courier New" font-size="14">F → ( E ) | id</text>
  
  <!-- Parsing Table -->
  <rect x="50" y="170" width="700" height="280" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" rx="5"/>
  <text x="400" y="190" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">LL(1) Parsing Table</text>
  
  <!-- Table Headers (Columns) -->
  <line x1="150" y1="210" x2="700" y2="210" stroke="#1890ff" stroke-width="1"/>
  <text x="100" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Non-Terminal</text>
  <text x="200" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">id</text>
  <text x="300" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">(</text>
  <text x="400" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">)</text>
  <text x="500" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">+</text>
  <text x="600" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">*</text>
  <text x="700" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">$</text>
  
  <!-- Table Vertical Lines -->
  <line x1="150" y1="210" x2="150" y2="450" stroke="#1890ff" stroke-width="1"/>
  <line x1="250" y1="210" x2="250" y2="450" stroke="#1890ff" stroke-width="1"/>
  <line x1="350" y1="210" x2="350" y2="450" stroke="#1890ff" stroke-width="1"/>
  <line x1="450" y1="210" x2="450" y2="450" stroke="#1890ff" stroke-width="1"/>
  <line x1="550" y1="210" x2="550" y2="450" stroke="#1890ff" stroke-width="1"/>
  <line x1="650" y1="210" x2="650" y2="450" stroke="#1890ff" stroke-width="1"/>
  
  <!-- Table Horizontal Lines -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="#1890ff" stroke-width="1"/>
  <line x1="50" y1="300" x2="750" y2="300" stroke="#1890ff" stroke-width="1"/>
  <line x1="50" y1="350" x2="750" y2="350" stroke="#1890ff" stroke-width="1"/>
  <line x1="50" y1="400" x2="750" y2="400" stroke="#1890ff" stroke-width="1"/>
  
  <!-- Table Content: Row Headers -->
  <text x="100" y="275" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">E</text>
  <text x="100" y="325" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">E'</text>
  <text x="100" y="375" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">T</text>
  <text x="100" y="425" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">T'</text>
  <text x="100" y="475" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">F</text>
  
  <!-- Table Content: E Row -->
  <text x="200" y="275" font-family="Courier New" font-size="12" text-anchor="middle">E → T E'</text>
  <text x="300" y="275" font-family="Courier New" font-size="12" text-anchor="middle">E → T E'</text>
  <text x="400" y="275" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="500" y="275" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="600" y="275" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="700" y="275" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  
  <!-- Table Content: E' Row -->
  <text x="200" y="325" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="300" y="325" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="400" y="325" font-family="Courier New" font-size="12" text-anchor="middle">E' → ε</text>
  <text x="500" y="325" font-family="Courier New" font-size="12" text-anchor="middle">E' → + T E'</text>
  <text x="600" y="325" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="700" y="325" font-family="Courier New" font-size="12" text-anchor="middle">E' → ε</text>
  
  <!-- Table Content: T Row -->
  <text x="200" y="375" font-family="Courier New" font-size="12" text-anchor="middle">T → F T'</text>
  <text x="300" y="375" font-family="Courier New" font-size="12" text-anchor="middle">T → F T'</text>
  <text x="400" y="375" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="500" y="375" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="600" y="375" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="700" y="375" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  
  <!-- Table Content: T' Row -->
  <text x="200" y="425" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="300" y="425" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="400" y="425" font-family="Courier New" font-size="12" text-anchor="middle">T' → ε</text>
  <text x="500" y="425" font-family="Courier New" font-size="12" text-anchor="middle">T' → ε</text>
  <text x="600" y="425" font-family="Courier New" font-size="12" text-anchor="middle">T' → * F T'</text>
  <text x="700" y="425" font-family="Courier New" font-size="12" text-anchor="middle">T' → ε</text>
  
  <!-- Table Content: F Row -->
  <text x="200" y="475" font-family="Courier New" font-size="12" text-anchor="middle">F → id</text>
  <text x="300" y="475" font-family="Courier New" font-size="12" text-anchor="middle">F → ( E )</text>
  <text x="400" y="475" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="500" y="475" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="600" y="475" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  <text x="700" y="475" font-family="Courier New" font-size="12" text-anchor="middle"></text>
  
  <!-- How to Use The Table -->
  <rect x="50" y="450" width="700" height="40" fill="#fffbe6" stroke="#faad14" stroke-width="1" rx="5"/>
  <text x="400" y="475" font-family="Arial" font-size="14" text-anchor="middle">Blank entries represent syntax errors. $ represents end of input.</text>
</svg>